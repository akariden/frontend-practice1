<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Frontend Mentor | Beta sign up split layout Challenge</title>
</head>


<body>
  <div class="main-wrapper">
    <div class="img-container">
      <img class="main-img" src="images/illustration-main.svg">
    </div>

    <div class="top-container">
      <nav>
        <ul>
          <li class="nav-content logo-img"><image class="logo" src="images/logo.svg" alt="logo"></image></li>
          <li class="nav-content icon-img"><i class="fab fa-twitter fa-lg"></i></li>
          <li class="nav-content icon-img"><i class="fab fa-facebook-f fa-lg"></i></li>
          <li class="nav-content icon-img"><i class="fas fa-envelope fa-lg"></i></li>
        </ul>
      </nav>

      <div class="content-wrapper">
        <h2>All your files in one secure location, accessible anywhere.</h2>
        <p class="content">
          Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family and co-workers.
        </p>
        <h4>Sign up for early access</h4>
        <form class="signup-form" method="post" action="">
          <input class="form-layout text" type="email">
          <input class="form-layout btn" type="submit" value="Sign Up">
        </form>

      </div>

      <footer class="policy">
        <a href="">Privacy Policy</a>
      </footer>

    </div>
  </div>


</body>
</html>
